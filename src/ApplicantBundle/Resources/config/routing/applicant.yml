applicant_index:
    path:     /
    defaults: { _controller: "ApplicantBundle:Applicant:index" }
    methods:  GET

applicant_show:
    path:     /{id}/show
    defaults: { _controller: "ApplicantBundle:Applicant:show" }
    methods:  GET

applicant_new:
    path:     /new
    defaults: { _controller: "ApplicantBundle:Applicant:new" }
    methods:  [GET, POST]

applicant_edit:
    path:     /{id}/edit
    defaults: { _controller: "ApplicantBundle:Applicant:edit" }
    methods:  [GET, POST]

applicant_delete:
    path:     /{id}/delete
    defaults: { _controller: "ApplicantBundle:Applicant:delete" }
    methods:  DELETE
